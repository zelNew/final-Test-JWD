<div ng-controller="editCTRL">
	<form>
	<div class="form-group">
		<label for="naziv">Naziv</label>
		<input class="form-control" type="text" name="naziv" ng-model="pivo.naziv" placeholder="naziv">
	</div>

	<div class="form-group">
			<label for="vrsta">Vrsta</label>
			<select class="form-control" name="vrsta" ng-model="pivo.vrstaId">
			<option ng-repeat="vrsta in vrstePiva" value={{vrsta.id}}>{{vrsta.naziv}}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="procenat">Procenat alkohola</label>
		<input class="form-control" type="text" name="procenat" ng-model="pivo.procenatAlkohola" placeholder="Procenat alkohola">
	</div>
	<div class="form-group">
		<label for="ibu">IBU</label>
		<input class="form-control" type="text" name="ibu" ng-model="pivo.ibu" placeholder="IBU">
	</div>

	<div class="form-group">
		<label for="kolicina">Količina na stanju</label>
		<input class="form-control" type="text" name="kolicina" ng-model="pivo.naStanju" placeholder="Količina na stanju">
	</div>
	<div class="form-group">
			<label for="pivara">Pivara</label>
			<select class="form-control" name="pivara" ng-model="pivo.pivaraId">
			<option ng-repeat="pivara in pivare" value={{pivara.id}}>{{pivara.naziv}}</option>
		</select>
	</div>
	<button class="btn btn-primary" ng-click="izmeni()">Izmeni</button>

</form>
</div>
